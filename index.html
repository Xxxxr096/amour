<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pour Toi ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #120012 0%, #050008 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* Arrière-plan galaxie animée */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 0, 128, 0.25), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255, 120, 255, 0.25), transparent 60%);
      animation: galaxy 15s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes galaxy {
      0% { filter: hue-rotate(0deg); transform: scale(1);}
      100% { filter: hue-rotate(60deg); transform: scale(1.05);}
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Great Vibes', cursive;
      color: #ff6b9c;
      text-shadow: 0 0 25px #ff2d75;
      z-index: 5;
      pointer-events: none;
    }

    .message-bubble {
      position: absolute;
      background: rgba(255, 100, 150, 0.2);
      border: 1px solid rgba(255, 120, 150, 0.6);
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      max-width: 220px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(255, 80, 150, 0.8);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.4s, transform 0.4s;
      pointer-events: none;
      z-index: 10;
    }

    .message-bubble.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>
  <h1>💫 Pour toi, mon amour 💫</h1>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { EffectComposer } from "https://unpkg.com/three@0.162.0/examples/jsm/postprocessing/EffectComposer.js";
    import { RenderPass } from "https://unpkg.com/three@0.162.0/examples/jsm/postprocessing/RenderPass.js";
    import { UnrealBloomPass } from "https://unpkg.com/three@0.162.0/examples/jsm/postprocessing/UnrealBloomPass.js";

    let scene, camera, renderer, composer;
    let neurons = [], connections = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // 💖 120 petits messages d’amour
    const loveMessages = [
      "Tu es mon univers 🌌", "Ton sourire éclaire ma vie ☀️", "Avec toi, tout devient doux 💕",
      "Mon cœur bat juste pour toi ❤️", "Ton regard est ma plus belle lumière ✨", "Chaque jour avec toi est un miracle 🌷",
      "Je t’aime plus que les mots 💞", "Ton amour est ma plus belle force 💪", "Tu es ma mélodie préférée 🎵", "Pour toi, je ferais danser les étoiles 🌠",
      "Ton rire est mon soleil du matin ☀️", "Chaque seconde près de toi est un trésor 💎", "Tu es ma paix et ma tempête 🌧️❤️", 
      "Ton nom est mon mot préféré 🥰", "Je veux vieillir en riant avec toi 👩‍❤️‍👨", "Tes yeux sont mes constellations 🌌",
      "Quand je te vois, le temps s’arrête ⏳", "Ton amour m’enchante comme une mélodie 🎶", "Tu es mon miracle quotidien 🌹", 
      "Je te choisis, encore et encore 💘", "Ton parfum est mon refuge 🌸", "Même les étoiles t’envient ✨", "Tu es ma douceur éternelle 🍯",
      "Je t’aime sans raison, sans fin 💗", "Ton sourire efface mes peurs 🌤️", "Avec toi, tout est possible 🌈", 
      "Ton regard m’électrise ⚡", "Tu es mon endroit préféré au monde 🏡", "Ton âme est la plus belle chose que j’ai vue 💫",
      "Tu es mon poème sans fin 📖", "Je t’aime comme au premier jour 💕", "Ton amour me fait flotter ☁️", 
      "Tu es la lumière dans mon chaos 💡", "Je suis tombé dans ton univers 🌍", "Ton cœur bat en écho avec le mien 💞",
      "Tu es ma plus belle habitude 🌺", "Ton absence fait trop de bruit 💭", "Ton rire guérit tout 🌻", 
      "Je te veux dans toutes mes vies ♾️", "Tu es ma plus belle aventure 🚀", "Je t’aime au-delà des mots 🌌",
      "Ton amour est ma maison 🏠", "Tu es ma respiration 🌬️", "Ton bonheur est mon but 🎯", 
      "Je veux te regarder chaque matin 🌅", "Ton amour est ma plus belle vérité 💓", "Je me perds dans ton regard 💫",
      "Ton âme brille comme mille soleils ☀️", "Tu es mon aujourd’hui et tous mes lendemains 🕰️", "Tu es la raison de mon sourire 😊",
      "Ton amour est ma lumière dans la nuit 🌙", "Tu es la plus douce des tempêtes 🌪️❤️", "Ton rire est ma chanson préférée 🎶",
      "Je t’aime d’un amour sans limite 🚀", "Tu es mon horizon 🌄", "Ton cœur est mon refuge 🕊️",
      "Je veux ton rire pour écho 🎵", "Tu es ma poésie vivante 📜", "Ton amour est ma boussole 🧭", 
      "Tu es la beauté de mon monde 🌹", "Je t’aime plus que les étoiles 🌟", "Ton âme est un feu doux 🔥", 
      "Tu es mon éternité 💫", "Ton amour m’élève ☁️", "Tu es mon cœur battant ❤️", 
      "Je me noie dans ton regard 🌊", "Ton rire est ma lumière 💡", "Je t’aime sans condition 🌈", 
      "Tu es la plus belle note de ma mélodie 🎼", "Tu es mon calme après la tempête 🌤️", "Ton amour est mon port 🌊⚓", 
      "Tu es la raison de mon bonheur 🌻", "Tu es mon étoile polaire 🌠", "Ton amour me réchauffe 🔥", 
      "Tu es la plus belle coïncidence de ma vie 🌷", "Ton regard me désarme 💘", "Je t’aime au-delà du temps ⏳", 
      "Ton sourire illumine mon monde 💖", "Tu es ma magie quotidienne 🪄", "Ton amour est ma liberté 🕊️",
      "Je veux te garder pour toujours 🫶", "Ton cœur bat dans le mien 💓", "Tu es mon rêve éveillé 🌙",
      "Ton rire est mon oxygène 💨", "Tu es ma raison d’être 🌸", "Ton amour est ma vérité 💫",
      "Tu es ma lumière dans le noir 🌌", "Ton âme me touche profondément 💗", "Tu es la beauté incarnée 🌹",
      "Ton amour est une symphonie 🎵", "Je t’aime à l’infini ♾️", "Tu es mon miracle 💕",
      "Ton regard vaut tous les mots ✨", "Je t’aime comme un fou ❤️", "Tu es ma mélodie éternelle 🎶",
      "Ton amour est un feu qui ne s’éteint pas 🔥", "Tu es mon ange gardien 👼", "Ton sourire vaut tout l’or du monde 💛",
      "Je t’aime dans toutes les langues 🌍", "Tu es ma lumière du matin ☀️", "Ton amour m’apaise 🕊️",
      "Tu es ma plus belle étoile 🌠", "Ton rire est mon trésor 💎", "Je t’aime dans chaque battement de mon cœur ❤️",
      "Tu es ma raison, mon tout 💕", "Ton amour est ma plus belle folie 🌪️", "Tu es mon souffle, ma vie 🌬️",
      "Ton regard est un voyage infini 🌌", "Je t’aime au-delà du réel ✨", "Tu es ma douce éternité 💖",
      "Ton amour est un océan sans fin 🌊", "Tu es mon miracle d’amour 🌹", "Ton sourire est ma paix 🌿",
      "Je t’aime au présent, passé et futur 🕰️", "Tu es ma muse, mon étoile, mon tout 💫", "Ton amour rend ma vie magique ✨",
      "Je t’aime simplement, follement, infiniment ❤️"
    ];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = 10;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      createNetwork();

      composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.8, 0.9));

      window.addEventListener("resize", onResize);
      window.addEventListener("click", onClick);
    }

    function createNetwork() {
      const geo = new THREE.SphereGeometry(0.05, 10, 10);

      for (let i = 0; i < loveMessages.length; i++) {
        const mat = new THREE.MeshBasicMaterial({ color: 0xff5f9e, transparent: true, opacity: 0.85 });
        const node = new THREE.Mesh(geo, mat);
        node.position.set(
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 12,
          (Math.random() - 0.5) * 15
        );
        node.userData.message = loveMessages[i];
        scene.add(node);
        neurons.push(node);
      }

      const lineMat = new THREE.LineBasicMaterial({ color: 0xff6b6b, transparent: true, opacity: 0.1 });
      for (let i = 0; i < neurons.length; i++) {
        for (let j = i + 1; j < neurons.length; j++) {
          if (Math.random() < 0.05) {
            const points = [neurons[i].position, neurons[j].position];
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geo, lineMat);
            scene.add(line);
            connections.push(line);
          }
        }
      }
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(neurons);
      if (intersects.length > 0) {
        const neuron = intersects[0].object;
        showMessage(event.clientX, event.clientY, neuron.userData.message);
      }
    }

    function showMessage(x, y, message) {
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = message;
      document.body.appendChild(bubble);
      bubble.style.left = `${x}px`;
      bubble.style.top = `${y - 50}px`;
      setTimeout(() => bubble.classList.add("show"), 50);
      setTimeout(() => {
        bubble.classList.remove("show");
        setTimeout(() => bubble.remove(), 400);
      }, 4500);
    }

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.0012;
      scene.rotation.x += 0.0004;
      composer.render();
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
