    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      createNetwork();

      composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.8, 0.9));

    function createNetwork() {
      const geo = new THREE.SphereGeometry(0.05, 10, 10);

      for (let i = 0; i < loveMessages.length; i++) {
        const mat = new THREE.MeshBasicMaterial({ color: 0xff5f9e, transparent: true, opacity: 0.85 });

        node.position.set(
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 12,
          (Math.random() - 0.5) * 15
        );
        node.userData.message = loveMessages[i];
        scene.add(node);
        neurons.push(node);
      }

      const lineMat = new THREE.LineBasicMaterial({ color: 0xff6b6b, transparent: true, opacity: 0.1 });
      for (let i = 0; i < neurons.length; i++) {
        for (let j = i + 1; j < neurons.length; j++) {
          if (Math.random() < 0.05) {
            const points = [neurons[i].position, neurons[j].position];
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geo, lineMat);
            scene.add(line);
            connections.push(line);
          }
        }
      }
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(neurons);
      if (intersects.length > 0) {
        const neuron = intersects[0].object;
        showMessage(event.clientX, event.clientY, neuron.userData.message);
      }
    }

    function showMessage(x, y, message) {
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = message;
      document.body.appendChild(bubble);
      bubble.style.left = `${x}px`;
      bubble.style.top = `${y - 50}px`;
      setTimeout(() => bubble.classList.add("show"), 50);
      setTimeout(() => {
        bubble.classList.remove("show");
        setTimeout(() => bubble.remove(), 400);
      }, 4500);
    }

      requestAnimationFrame(animate);
      scene.rotation.y += 0.0012;
      scene.rotation.x += 0.0004;
      composer.render();

      camera.aspect = window.innerWidth / window.innerHeight;

      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
